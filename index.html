<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dual N-Back Scaled</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="ui-container">
        <h1>Dual N-Back</h1>
        <div id="game-grid"></div>
        
        <div id="controls">
            <button id="start-btn" style="padding: 15px 30px; font-size: 18px;">Start Session</button>
            <div id="match-buttons" style="margin-top: 20px;">
                <button id="pos-match" style="padding: 20px; width: 80%;">Position Match (A)</button>
            </div>
        </div>

        <div id="settings" style="margin-top: 30px; border-top: 1px solid #444; padding-top: 10px;">
            <h3>Settings</h3>
            <label>N-Level: <input type="number" id="n-level" value="2" min="1" style="width: 40px;"></label>
            <button id="save-btn">Export Save</button>
            <p>Save String (Paste to Load):</p>
            <textarea id="save-string"></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
