<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dual N-Back Pro v0.8.1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="settings-icon" onclick="toggleSettings()">⚙️</div>

    <div id="settings-panel" class="closed">
        <div class="panel-header">
            <h2 id="version-tag">Settings v0.8.1</h2>
            <span class="close-btn" onclick="toggleSettings()">×</span>
        </div>
        
        <div class="tab-bar">
            <button class="tab-btn active" onclick="openTab('game')">Game</button>
            <button class="tab-btn" onclick="openTab('theme')">Theme</button>
            <button class="tab-btn" onclick="openTab('data')">Data</button>
        </div>

        <div id="game" class="tab-content active">
            <div class="setting-group">
                <label>N-Level:</label>
                <input type="number" id="n-level" value="2" min="1">
            </div>
            <div class="setting-group">
                <label>Rows:</label>
                <input type="number" id="grid-rows" value="1" min="1" max="5">
            </div>
            <div class="setting-group">
                <label>Cols:</label>
                <input type="number" id="grid-cols" value="1" min="1" max="5">
            </div>
            <div class="setting-group">
                <label>Internal Res:</label>
                <input type="number" id="grid-res" value="3" min="1" max="10">
            </div>
            <div class="setting-group">
                <label>Interval (ms):</label>
                <input type="number" id="interval-ms" value="3000">
            </div>
        </div>

        <div id="theme" class="tab-content">
            <div class="setting-group">
                <label>Darkness:</label>
                <input type="range" id="theme-intensity" min="0" max="100" value="95">
            </div>
            <button class="menu-btn" onclick="setThemePreset('dark')">Default Dark</button>
            <button class="menu-btn" onclick="setThemePreset('amoled')">Amoled Black</button>
            <button class="menu-btn" onclick="setThemePreset('light')">Light Mode</button>
        </div>

        <div id="data" class="tab-content">
            <button id="save-btn" class="menu-btn">Export String</button>
            <textarea id="save-string" placeholder="Paste or view save string..."></textarea>
            <button id="load-btn" class="menu-btn" style="background:#27ae60">Import String</button>
        </div>
    </div>

    <div id="ui-container">
        <div id="status-bar">
            v0.8.1 | Step: <span id="step-count">0</span> | N: <span id="n-display">2</span>
        </div>
        <div id="game-grid"></div>
        <div id="controls">
            <button id="start-btn" class="main-btn">START SESSION</button>
            <p style="font-size: 0.8rem; opacity: 0.7;">Click a box or use keys (1, 2, 3...) to match</p>
            <div id="feedback">Ready</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
