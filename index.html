<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Multi-Grid N-Back</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="settings-icon" onclick="toggleSettings()">⚙️</div>

    <div id="settings-panel" class="closed">
        <div class="panel-header">
            <h2>Settings</h2>
            <span class="close-btn" onclick="toggleSettings()">×</span>
        </div>
        
        <div class="setting-group">
            <label>N-Back Level:</label>
            <input type="number" id="n-level" value="2" min="1">
        </div>

        <div class="setting-group">
            <label>Layout (e.g. 2 for 2x2 stimuli):</label>
            <input type="number" id="layout-size" value="1" min="1" max="4">
        </div>

        <div class="setting-group">
            <label>Internal Grid Resolution:</label>
            <input type="number" id="grid-res" value="3" min="1" max="20">
        </div>

        <hr>
        <button id="save-btn">Export Save String</button>
        <textarea id="save-string" placeholder="Paste save here..."></textarea>
    </div>

    <div id="ui-container">
        <h1>Dual N-Back</h1>
        <div id="game-grid"></div>
        
        <div id="controls">
            <button id="start-btn">Start Session</button>
            <div id="match-buttons">
                <button id="pos-match">Position Match (A)</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
