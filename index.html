<div id="settings-icon" onclick="toggleSettings()">⚙️</div>

<div id="settings-panel" class="closed">
    <div class="panel-header">
        <h2>Settings</h2>
        <span class="close-btn" onclick="toggleSettings()">×</span>
    </div>

    <div class="tab-bar">
        <button class="tab-btn active" onclick="openTab('game')">Game</button>
        <button class="tab-btn" onclick="openTab('visuals')">Theme</button>
        <button class="tab-btn" onclick="openTab('data')">Data</button>
    </div>

    <div id="game" class="tab-content active">
        <div class="setting-group">
            <label>N-Level:</label>
            <input type="number" id="n-level" value="2" min="1">
        </div>
        <div class="setting-group">
            <label>Layout (2=2x2):</label>
            <input type="number" id="layout-size" value="1" min="1" max="4">
        </div>
        <div class="setting-group">
            <label>Internal Resolution:</label>
            <input type="number" id="grid-res" value="3" min="1" max="20">
        </div>
    </div>

    <div id="visuals" class="tab-content">
        <div class="setting-group">
            <label>Intensity:</label>
            <input type="range" id="theme-intensity" min="0" max="100" value="70">
        </div>
        <button onclick="setTheme('dark')">Dark Mode</button>
        <button onclick="setTheme('amoled')">Amoled</button>
    </div>

    <div id="data" class="tab-content">
        <button id="save-btn">Export Save String</button>
        <textarea id="save-string" placeholder="Paste save here..."></textarea>
    </div>
</div>

<div id="ui-container">
    <h1>Dual N-Back</h1>
    <div id="game-grid"></div>
    <div id="controls">
        <button id="start-btn">Start Session</button>
        <button id="pos-match">Position Match (A)</button>
    </div>
</div>
